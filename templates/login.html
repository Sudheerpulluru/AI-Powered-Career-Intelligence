<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | JobAI</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <style>
    .auth-card {
      max-width: 420px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border-soft);
    }

    .auth-card h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .auth-card p {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding-right: 44px;
    }

    .toggle-eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
    }

    .toggle-eye:hover {
      opacity: 1;
    }
  </style>
</head>

<body class="dark">

<div class="auth-card">

  <h1>‚òï JobAI</h1>
  <p>Welcome back</p>

  {% if error %}
    <p style="color:#ff6b6b; text-align:center;">{{ error }}</p>
  {% endif %}

  <form method="POST">

    <div class="input-group">
      <input type="email" name="email" placeholder="Email" required>
    </div>

    <div class="input-group">
      <input type="password" id="password" name="password" placeholder="Password" required>
      <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <button class="btn-primary" style="width:100%;">Login</button>
  </form>

  <p style="margin-top:18px; text-align:center;">
    Don‚Äôt have an account?
    <a href="/signup">Sign up</a>
  </p>

</div>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
