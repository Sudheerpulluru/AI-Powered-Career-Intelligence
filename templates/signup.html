<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | JobAI</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <style>
    .auth-card {
      max-width: 420px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border-soft);
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding-right: 44px;
    }

    .toggle-eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
    }

    .strength-bar {
      height: 6px;
      border-radius: 4px;
      background: #333;
      margin-top: 6px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .weak { background: #ff4d4d; }
    .medium { background: #ffaa00; }
    .strong { background: #4caf50; }

    .strength-text {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.8;
    }
  </style>
</head>

<body class="dark">

<div class="auth-card">

  <h1>‚òï JobAI</h1>
  <p>Create your account</p>

  {% if error %}
    <p style="color:#ff6b6b; text-align:center;">{{ error }}</p>
  {% endif %}

  <form method="POST" action="{{ url_for('signup') }}">

    <div class="input-group">
      <input type="email" name="email" placeholder="Email" required>
    </div>

    <div class="input-group">
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create password"
        required
        oninput="checkStrength()"
      >
      <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>

      <div class="strength-bar">
        <div id="strengthFill" class="strength-fill"></div>
      </div>
      <div id="strengthText" class="strength-text"></div>
    </div>

    <button class="btn-primary" style="width:100%;" id="submitBtn">
      Create Account
    </button>
  </form>

  <p style="margin-top:18px; text-align:center;">
    Already have an account?
    <a href="{{ url_for('login') }}">Login</a>
  </p>

</div>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}

function checkStrength() {
  const pwd = document.getElementById("password").value;
  const fill = document.getElementById("strengthFill");
  const text = document.getElementById("strengthText");

  let strength = 0;
  if (pwd.length >= 6) strength++;
  if (/[A-Z]/.test(pwd)) strength++;
  if (/[0-9]/.test(pwd)) strength++;
  if (/[^A-Za-z0-9]/.test(pwd)) strength++;

  if (strength <= 1) {
    fill.style.width = "30%";
    fill.className = "strength-fill weak";
    text.innerText = "Weak password";
  } else if (strength === 2 || strength === 3) {
    fill.style.width = "65%";
    fill.className = "strength-fill medium";
    text.innerText = "Medium strength";
  } else {
    fill.style.width = "100%";
    fill.className = "strength-fill strong";
    text.innerText = "Strong password";
  }
}
</script>

</body>
</html>
